<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
     @media (prefers-color-scheme: dark) {
       :root {
	 --primary: white;
	 --secondary: #BDBDBD;
	 --background: black;
	 --gradient-start: black;
	 --gradient-center: rgba(0, 0, 0, 0.710812);
	 --gradient-end: rgba(0, 0, 0, 0);
       }
     }

     @media (prefers-color-scheme: light) {
       :root {
	 --primary: black;
	 --secondary: #646464;
	 --background: white;
	 --gradient-start: white;
	 --gradient-center: rgba(255, 255, 255, 0.710812);
	 --gradient-end: rgba(255, 255, 255, 0);
       }
     }

     :root {
       --brand: #008B8B;
     }

     * {
       font-family: Roboto, -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
     }

     body {
       display:flex;
       justify-content: center;
       align-items: center;
       height: 95vh;
       background: var(--background)
     }

     .wrapper {
       display: grid;
       grid-template-columns: 1fr 1fr;
       grid-template-areas:
	 "header proto"
	 "content proto";
       grid-template-columns: 1fr auto;
       min-width: 400px;
       width: 100%;
       max-width: 800px;
       margin: auto;
     }

     header {
       grid-area: header;
     }
     content {
       grid-area: content;
     }

     aside {
       grid-area: proto;
       background-image:
	 linear-gradient(to top, var(--gradient-start) 1.04%, var(--gradient-center) 51.04%, var(--gradient-end) 100%),
	 url('./Prototyp.png');
       width: 242px;
       height: 358px;
     }

     h1 {
       font-size: 64px;
       font-weight: 500;
       padding: 0;
       margin: 0;
       color: var(--primary);
     }

     h2 {
       font-size: 48px;
       font-weight: 300;
       padding: 0;
       margin: 0;
       color: var(--primary);
     }

     h3 {
       font-size: 32px;
       font-weight: 300;
       padding: 0;
       margin: 0;
       color: var(--secondary);
     }

     .badge {
       border-style: solid;
       border-width: 2px;
       border-color: var(--primary);
       border-radius: 8px;
       height: 38px;
       width: 71px;
       display: flex;
       justify-content: center;
       align-items: center;
     }
     .badge-text {
       font-size: 24px;
       color: var(--primary);
     }

     .row {
       display: flex;
       flex-direction: row;
       flex-wrap: nowrap;
       grid-gap: 12px;
       align-items: center;
     }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <header>
	<div class="row">
	  <h1>neo strom</h1>
	  <div class="badge">
	    <div class="badge-text">beta</div>
	  </div>
	</div>
	<h3>Energieversorger 2.0</h3>
      </header>

      <content>
	<h3>Launch:</h3>
	<h2>Herbst 2022</h2>
      </content>
      <aside>
      </aside>
    </div>
  </body>
</html>
