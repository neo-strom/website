<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>neo strom - Energieversorger 2.0 </title>
    <meta name="description" content="Innovativ, Digital, Zeitgemäß - Mit neuer Struktur und moderner Technologie bieten wir Transparenz und Kontrolle rund um den Bereich Stromversorgung.">
    <meta name="keywords" content="energie, strom, energieversorger">
    <meta name="author" content="neo strom">
    <link rel="icon" type="image/png" href="favicon.png" sizes="196x196" />
    <style>
     @media (prefers-color-scheme: dark) {
       :root {
	 --primary: white;
	 --secondary: #BDBDBD;
	 --background: black;
	 --gradient-start: black;
	 --gradient-center: rgba(0, 0, 0, 0.710812);
	 --gradient-end: rgba(0, 0, 0, 0);
       }
     }

     @media (prefers-color-scheme: light) {
       :root {
	 --primary: black;
	 --secondary: #646464;
	 --background: white;
	 --gradient-start: white;
	 --gradient-center: rgba(255, 255, 255, 0.710812);
	 --gradient-end: rgba(255, 255, 255, 0);
       }
     }

     :root {
       --brand: #008B8B;
       --offbrand: 0, 139, 139;
     }

     * {
       font-family: Roboto, -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
     }

     body {
       display:flex;
       justify-content: center;
       align-items: center;
       height: 95vh;
       background: var(--background)
     }

     header {
       grid-area: header;
     }
     content {
       grid-area: content;
     }

     aside {
       grid-area: proto;
     }

     .proto {
       background-image:
	 linear-gradient(to top, var(--gradient-start) 1.04%, var(--gradient-center) 51.04%, var(--gradient-end) 100%),
	 url('./Prototyp.png');
       background-repeat: no-repeat;
       background-size: cover;
     }

     h1 {
       font-weight: 500;
       padding: 0;
       margin: 0;
       color: var(--primary);
     }

     h2 {
       font-weight: 300;
       padding: 0;
       margin: 0;
       color: var(--primary);
     }

     h3 {
       font-weight: 300;
       padding: 0;
       margin: 0;
       color: var(--secondary);
     }

     .badge {
       border-color: var(--primary);
       border-style: solid;
       display: flex;
       justify-content: center;
       align-items: center;
     }

     .badge-text {
       color: var(--primary);
     }

     .row {
       display: flex;
       flex-direction: row;
       flex-wrap: nowrap;
       grid-gap: 12px;
       align-items: center;
     }

     @media (max-width:1280px) {
       .wrapper {
	 display: flex;
	 flex-direction: column;
	 flex-wrap: nowrap;
	 justify-content: space-between;
	 align-items: center;
	 grid-gap: 32px;
	 height: 95vh;
       }

       header {
	 margin-top: 10vh;
       }

       aside {
	 width: 80vw;
	 height: 35vh;
	 max-width: 600px;
       }

       .proto {
	 width: 100%;
	 height: 100%;
       }

       h1 {
	 font-size: 10vw;
       }

       h2 {
	 font-size: 8vw;
       }

       h3 {
	 font-size: 6vw;
       }

       .badge {
	 height: 8vw;
	 width: 16vw;
	 border-width: 4px;
	 border-radius: 12px;
       }

       .badge-text {
	 font-size: 6vw;
       }
     }

     @media only screen and (min-width: 1280px) {
       .wrapper {
	 display: grid;
	 min-width: 400px;
	 width: 100%;
	 height: 400px;
	 max-width: 800px;
	 margin: auto;
	 grid-template-columns: 1fr auto;
	 grid-template-areas:
	   "header proto"
	   "content proto";
       }

       header {
	 margin-top: 0;
	 align-self: flex-start;
       }

       aside {
	 width: 242px;
	 height: 358px;
	 align-self: flex-start;
       }

       .proto {
	 width: 242px;
	 height: 358px;
       }

       h1 {
	 font-size: 64px;
       }

       h2 {
	 font-size: 48px;
       }

       h3 {
	 font-size: 32px;
       }

       .badge {
	 height: 38px;
	 width: 71px;
	 border-width: 2px;
	 border-radius: 8px;
       }

       .badge-text {
	 font-size: 24px;
       }
     }

     ::selection {
       background: rgba(var(--offbrand), 1.0);
       color: white;
     }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
	<div class="row">
	  <h1>neo strom</h1>
	  <div class="badge">
	    <div class="badge-text">beta</div>
	  </div>
	</div>
	<h3>Energieversorger 2.0</h3>
      </header>
      <content>
	<h3>Launch</h3>
	<h2>Sommer 2023</h2>
      </content>
      <aside>
	<div class="proto"></div>
      </aside>
    </div>
  </body>
</html>
